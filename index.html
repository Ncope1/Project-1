<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>QueenBeyTrivia!</title>
     <link href="style.css" rel="stylesheet" type="text/css">
 </head>
 <body>
     <div class="grid">
         <div id="trivia">
         <h1>Queen Bey Trivia!<br>
            <div class="game-score"><span class="score">Score: 0</span></div>
        </h1>
         
         <hr style="margin-bottom: 20px">

         <p id="Question1">What is Beyoncé's Middle Name?</p>
        <div class="buttons">
            <button class="btn"><span class="option a" id="option-a">Erica</span></button>
            <button class="btn"><span class="option b" id="option-b">Shasha</span></button>
            <button class="btn"><span class="option c" id="option-c">Giselle</span></button>
             <button class="btn"><span class="option d" id="option-d">Gabrielle</span></button>
        </div>

        <p id="Question2">What is Beyoncé's favorite color?</p>
        <div class="buttons">
             <button class="btn"><span class="option a" id="option-e">Blue</span></button>
             <button class="btn"><span class="option b" id="option-f">Green</span></button>
             <button class="btn"><span class="option c" id="option-g">Yellow</span></button>
             <button class="btn"><span class="option d" id="option-h">Red</span></button>
        </div>

        <p id="Question3">What year was Beyoncé born?</p>
        <div class="buttons">
             <button class="btn"><span class="option a" id="option-i">1984</span></button>
             <button class="btn"><span class="option b" id="option-j">1982</span></button>
             <button class="btn"><span class="option c" id="option-k">1981</span></button>
             <button class="btn"><span class="option d" id="option-l">1983</span></button>
        </div>

        <p id="Question4">What are the names of Beyoncé’s parents?</p>
        <div class="buttons">
             <button class="btn"><span class="option a" id="option-m">Matthew and Tina Knowles</span></button>
             <button class="btn"><span class="option b" id="option-n">Martin and Gina Knowles</span></button>
             <button class="btn"><span class="option c" id="option-o">Solange and Jeffery Knowles</span></button>
             <button class="btn"><span class="option d" id="option-p">Tina and Richard Lawson</span></button>
        </div>

        <p id="Question5">How many children does Beyoncé have?</p>
        <div class="buttons">
             <button class="btn"><span class="option a" id="option-q">One</span></button>
             <button class="btn"><span class="option b" id="option-r">Two</span></button>
             <button class="btn"><span class="option c" id="option-s">Three</span></button>
             <button class="btn"><span class="option d" id="option-t">Four</span></button>
        </div>

        <p id="Question6">What group is Beyoncé associated with?</p>
        <div class="buttons">
             <button class="btn"><span class="option a" id="option-u">TLC</span></button>
             <button class="btn"><span class="option b" id="option-v">SWV</span></button>
             <button class="btn"><span class="option c" id="option-w">TOTAL</span></button>
             <button class="btn"><span class="option d" id="option-x">Destiny’s Child</span></button>
        </div>
 
             <hr style="margin-top: 50px">
 </div>
 
 </div>

 <script src="trivia.js"></script>
 </body>
 </html>
